spring:
  application:
    name: seckill-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      routes:
        - id: user
          uri: lb://seckill-user
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=0
        - id: goods
          uri: lb://seckill-goods
          predicates:
            - Path=/goods/**
          filters:
            - StripPrefix=0
        - id: order
          uri: lb://seckill-order
          predicates:
            - Path=/order/**
          filters:
            - StripPrefix=0

server:
  port: 8081

feign:
  hystrix:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream

logging:
  file:
    path: logs
    name: logs/gateway.log
  level:
    com.unifex: INFO

  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} %M:%L - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} %M:%L - %msg%n"

